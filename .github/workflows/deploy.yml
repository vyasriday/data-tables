name: deploy
on:
  push:
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: npm install
        run: npm ci
        working-directory: $pwd
      - name: build
        run: npm run build
        working-directory: $pwd
      - name: deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: $pwd/build
